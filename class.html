<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Objevt-oriendted programming
            class: template
            object: instance of a class
                -JavaScript in ES6
                - syntactical sugar over prototype-based inheritance
        */

        // 1. Class declarations
        class Person {
            // constrictor
            constructor(name, age) {
                // fields
                this.name = name;
                this.age = age;
            }

            // methods 
            speak() {
                console.log(`${this.name}: hello!`)
            }
        }

        const eojin = new Person('eojin', 22);
        
        console.log(eojin.name);
        console.log(eojin.age)
        eojin.speak();

        // 2. Getter, Setter
        class User {
            constructor(firstName, lastName, age) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
            }

            get age() {
                return this._age;
            }

            set age(value) {
                // if (value < 0) {
                //     throw Error('age can not be negative');
                // }
                this._age = value < 0 ? 0 : value;
            }
        }

        const user1 = new User('Steve', 'Job', -1);
        console.log(user1.age);

        // 3. Fields (public, private)
        // Too Soon!
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference
        class Experiment {
            publicField = 2;
            #privateField = 0;
        }
        const experiment = new Experiment();
        console.log(experiment.publicField);
        console.log(experiment.privateField);

        // 4. Static properties and methods
        // Too soon!
        class Article {
            static publisher = 'Dream Coding';
            constructor(articleNumber) {
                this.articleNumber = articleNumber;
            }

            static printPublisher() {
                console.log(Article.publisher);
            }
        }

        const article1 = new Article(1);
        const article2 = new Article(2);
        console.log(article2.articleNumber);
        console.log(Article.publisher);
        Article.printPublisher();

        class shape {
            constructor(width, height, color) {
                this.width = width;
                this.height = height;
                this.color = color;
            }

            draw() {
                console.log(`drawing ${this.color} color of`);
            }

            getArea() {
                return this.width * this.height;
            }
        }
         
        class Rectangle extends shape {}
        class Triangle extends shape {
            // Over-riding      필요한 함수를 재정의 가능
            getArea() {
                return this.width * this.height / 2;
            }
            draw() {
                super.draw();       // 부모 클래스의 함수 호출
                console.log('세모');
            }

            toString () {
                return `Triangle: color: ${this.color}`
            }
        }

        const rectangle = new Rectangle(10, 3, 'red');
        rectangle.draw();
        console.log(rectangle.getArea());

        const triangle = new Triangle(4, 10, 'blue');
        triangle.draw();
        console.log(triangle.getArea())
         
        // 6. Class checking: instanceOf
        console.log(rectangle instanceof Rectangle);            // T
        console.log(triangle instanceof Rectangle);             // F
        console.log(triangle instanceof Triangle);              // T
        console.log(triangle instanceof shape);                 // T
        console.log(triangle instanceof Object);                // T
        console.log(triangle.toString());

        // 자바스크립트의 모든 오브젝트 클래스들은 JS의 Object 상속
</script>
</body>
</html>
