<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array

        // 1. Declaration
        const arr1 = new Array();
        const arr2 = [1, 2];

        // 2. Index position
        const fruits = ['apple', 'banana'];
        console.log(fruits[fruits.length - 1]);

        // 3. Looping over an array
        // print all fruits
        // a. for
        for(let i = 0; i<fruits.length; i++) {
            console.log(fruits[i]);
        }
        // b. for of
        for(let fruit of fruits) {
            console.log(fruit);
        }
        console.clear();
        // c. forEach
        fruits.forEach((function (fruit, index, array) {
            console.log(fruit, index, array);
        }))

        // fruits.forEach((x) => {
        //     console.log(x);
        // })
            console.clear();
        // 4. Addition, deletion, copy
        // push: add an item to the end
        fruits.push('peach');
        console.log(fruits);

        // pop: remove an item from the end
        fruits.pop();
        console.log(fruits);

        // unshift: add an item to the benigging
        fruits.unshift('strawberry', 'remon');
        console.log(fruits);

        // shift: remove an item from benigging
        fruits.shift();
        console.log(fruits);

        // note!! shift, unshift are slower than pop, push
        // splice: remove an item by index position
        fruits.push('strawberry', 'peach', 'remon');
        console.log(fruits);
        fruits.splice(1, 1);
        console.log(fruits);
        fruits.splice(1, 1, 'watermelon', 'mango');
        console.log(fruits);
        
        // combine two arrays
        const fruit2 = ['pear', 'coconut'];
        const newFruits = fruits.concat(fruit2);
        console.log(newFruits);

        // 5. Searching
        // find the index
        console.clear();
        console.log(fruits);
        console.log(fruits.indexOf('watermelon'));

        // includes
        console.log(fruits.includes('watermelon'));
        console.log(fruits.includes('papaya'));

        // lastIndexOf
        console.log(fruits.lastIndexOf('remon'));
    </script>
</body>
</html>
